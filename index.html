<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Fidelidad Moderna</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            --primary-color: #ff0000;
            --primary-dark: #b30000;
            --secondary-color: #ffffff;
            --light-bg: #000000;
            --card-bg: #111111;
            --accent-color: #ff0000;
            --shadow-sm: 0 0.3vw 1vw rgba(255,0,0,0.08);
            --shadow-md: 0 0.6vw 1.5vw rgba(255,0,0,0.12);
            --shadow-lg: 0 1vw 3vw rgba(255,0,0,0.15);
            --border-radius: 2vw;
            --transition: all 0.3s ease;
            --stamp-size: 7vw;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--light-bg) !important;
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            color: var(--secondary-color) !important;
            line-height: 1.6;
            min-height: 100vh;
            min-width: 100vw;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2vw;
        }

        .container {
            width: 90vw;
            height: 96vh;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2vw;
        }

        .btn-menu {
            background: var(--primary-color);
            color: #fff !important;
            font-weight: 600;
            border-radius: 1vw;
            padding: 1.2vw 2vw;
            box-shadow: var(--shadow-sm);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 1vw;
            transition: var(--transition);
            font-size: 1.2em;
        }

        .btn-menu:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            background: var(--primary-dark);
        }

        .page-title {
            font-weight: 800;
            color: #fff !important;
            text-align: center;
            margin-bottom: 2vw;
            font-size: 4vw;
            position: relative;
        }

        .page-title:after {
            content: '';
            position: absolute;
            bottom: -1vw;
            left: 50%;
            transform: translateX(-50%);
            width: 8vw;
            height: 0.5vw;
            background: var(--primary-color);
            border-radius: 1vw;
        }

        .welcome-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 2vw;
            margin-bottom: 2vw;
            box-shadow: var(--shadow-sm);
            position: relative;
            cursor: pointer;
            transition: var(--transition);
            border: 0.2vw solid var(--primary-color);
            color: #fff;
            font-size: 1.2em;
        }

        .welcome-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
        }

        .welcome-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: var(--primary-color);
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }

        .welcome-text {
            text-align: center;
            font-size: 2vw;
            font-weight: 500;
            color: #fff !important;
            margin-bottom: 1vw;
            word-break: break-word;
        }

        .qr-mini {
            display: flex;
            justify-content: center;
            margin-top: 16px;
        }

        .qr-mini canvas {
            width: 8vw !important;
            height: 8vw !important;
            border: 0.2vw solid var(--primary-color);
            border-radius: 1vw;
            padding: 1vw;
            background: #111;
        }

        .qr-hint {
            text-align: center;
            color: #ff0000;
            margin-top: 0.5vw;
            /* Hereda font-size y font-weight del contenedor */
        }

        .card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 2vw 2vw;
            box-shadow: var(--shadow-sm);
            margin-bottom: 2vw;
            position: relative;
            overflow: hidden;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            color: #fff;
            font-size: 1.2em;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: var(--primary-color);
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
        }

        .progress-container {
            margin-bottom: 24px;
        }

        .progress {
            height: 1vw;
            border-radius: 1vw;
            background: #222;
            overflow: hidden;
            margin-bottom: 0.5vw;
        }

        .progress-bar {
            background: var(--primary-color);
            transition: width 0.5s ease;
        }

        .progress-labels {
            display: flex;
            justify-content: space-between;
            font-size: 1vw;
            color: #fff;
        }

        .stamps-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 0;
            margin: 2vw auto;
            width: 98vw;
            max-width: 480px;
            height: auto;
            aspect-ratio: 1/1;
            background: #181818;
            border-radius: 2vw;
            border: 2px dashed var(--primary-color);
            overflow: hidden;
            box-sizing: border-box;
        }

        .stamp {
            aspect-ratio: 1;
            border-radius: 50%;
            background: none;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: var(--transition);
        }

        .stamp.collected {
            background: none;
            border: none;
            transform: scale(1.05);
            box-shadow: 0 0.5vw 1vw rgba(255,0,0,0.3);
        }

        .stamp.collected::after {
            content: '✓';
            position: absolute;
            bottom: -1vw;
            right: -1vw;
            background: var(--primary-color);
            color: #fff;
            width: 2vw;
            height: 2vw;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1vw;
            border: 0.2vw solid #fff;
        }

        .stamp-img {
            width: 92%;
            height: 92%;
            object-fit: contain;
            border-radius: 50%;
            background: transparent;
            border: none;
            box-shadow: none;
            display: block;
            margin: auto;
            box-sizing: border-box;
        }

        .stamp-empty {
            width: 86%;
            height: 86%;
            margin: auto;
            border-radius: 50%;
            border: 2.5px dashed #ff0000;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }

        .reward-container {
            text-align: center;
            padding: 2vw 1vw;
            background: #111;
            border-radius: 1vw;
            border: 0.2vw solid var(--primary-color);
            animation: fadeIn 0.5s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            color: #fff;
            font-size: 1.2em;
        }

        .reward-badge {
            font-size: 8vw;
            color: var(--primary-color);
            margin-bottom: 1vw;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .reward-title {
            color: #fff !important;
            margin-bottom: 1vw;
            font-weight: 700;
            font-size: 2vw;
        }

        .reward-message {
            font-size: 1.5vw;
            margin-bottom: 1vw;
            color: #fff;
        }

        .reward-action {
            margin-top: 1vw;
            background: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 1vw;
            padding: 1vw 2vw;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .reward-action:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Modal QR */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 2vw;
            text-align: center;
            position: relative;
            max-width: 90vw;
            transform: scale(0.9);
            transition: transform 0.3s ease;
            color: #fff;
            font-size: 1.2em;
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .modal-close {
            position: absolute;
            top: 16px;
            right: 16px;
            background: #f0f0f0;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .modal-close:hover {
            background: #e0e0e0;
        }

        .modal-title {
            margin-bottom: 1vw;
            color: #fff;
            font-size: 2vw;
        }

        .modal-qr {
            margin: 20px 0;
        }

        .modal-qr canvas {
            max-width: 100%;
            height: auto;
            border: 1px solid #f0f0f0;
            border-radius: 8px;
            padding: 16px;
            background: white;
        }

        .user-name {
            font-weight: 600;
            color: #fff;
        }

        /* Responsive */
        @media (max-width: 576px) {
            .container {
                padding: 0 8px;
            }
            
            .page-title {
                font-size: 24px;
            }
            
            .welcome-text {
                font-size: 16px;
            }
            
            .stamps-grid {
                gap: 10px;
            }
            .stamp-img {
                width: 18vw;
                height: 18vw;
            }
            
            .card {
                padding: 20px 16px;
                min-height: 250px;
            }

            .reward-badge {
                font-size: 60px;
            }

            .reward-title {
                font-size: 20px;
            }

            .reward-message {
                font-size: 16px;
            }
        }

        @media (max-width: 400px) {
            .stamps-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 6px;
            }
            .stamp-img {
                width: 22vw;
                height: 22vw;
            }
            
            .welcome-text {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="menu.html" class="btn-menu">
                <i class="fas fa-th-large"></i>
                <span>Menú</span>
            </a>
        </div>

        <h1 class="page-title">Tarjeta de Fidelidad</h1>
        <div class="welcome-card" id="welcome-card">
            <div class="welcome-text" style="text-align:center;">Bienvenido, <span id="nombreUsuario"></span></div>
            <div style="display: flex; flex-direction: row; align-items: center; justify-content: center; gap: 2vw; width: 100%; margin-top: 1vw;">
                <div class="qr-mini" style="margin: 0;">
                    <canvas id="qrMini"></canvas>
                </div>
                <h6 class="qr-hint" style="margin: 0;">Toca para ver QR en pantalla completa</h6>
            </div>
        </div>
        <div class="card">
            <div class="progress-container">
                <div class="progress">
                    <div id="progreso" class="progress-bar" role="progressbar" style="width: 0%"></div>
                </div>
                <div class="progress-labels">
                    <h4 id="contador-sellos">0 sellos</h4>
                    <h4 id="meta-sellos">10 sellos</h4>
                </div>
            </div>
            <div id="card-content" style="min-height:12vw;display:flex;align-items:center;justify-content:center;">
                <div id="card-loading" style="width:100%;text-align:center;color:#fff;opacity:0.7;font-size:2vw;">
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Cargando tus sellos...
                </div>
            </div>
            <h6 class="qr-hint">Cada compra suma un sello. ¡Llega a 9 y reclama tu premio!</h6>
        </div>
    </div>

    <!-- Modal QR Pantalla Completa -->
    <div class="modal-overlay" id="qr-modal">
        <div class="modal-content">
            <div class="modal-close" id="close-modal">
                <i class="fas fa-times"></i>
            </div>
            <h3 class="modal-title">Tu código QR</h3>
            <div class="modal-qr">
                <canvas id="qrCanvas"></canvas>
            </div> 
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
    <script>
        // Función para obtener el valor de una cookie por nombre
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }

    const MAX_SELLOS = 9;
        
        // Registro del Service Worker para PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js', { scope: '/' })
                .then(reg => console.log('Service Worker registrado', reg))
                .catch(err => console.error('Error al registrar Service Worker', err));
        }

    const SELLOS_PARA_RECOMPENSA = 9;
        const cardContent = document.getElementById('card-content');
        const progreso = document.getElementById('progreso');
        const contadorSellos = document.getElementById('contador-sellos');
    const metaSellos = document.getElementById('meta-sellos');
        const welcomeCard = document.getElementById('welcome-card');
        const qrModal = document.getElementById('qr-modal');
        const closeModal = document.getElementById('close-modal');

        let premioActual = null;

        // Función para mostrar/ocultar el modal
        function toggleModal(show) {
            if (show) {
                qrModal.classList.add('active');
                document.body.style.overflow = 'hidden';
            } else {
                qrModal.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        }

        // Event listeners para el modal
        welcomeCard.addEventListener('click', () => toggleModal(true));
        closeModal.addEventListener('click', () => toggleModal(false));
        qrModal.addEventListener('click', (e) => {
            if (e.target === qrModal) toggleModal(false);
        });

        // --- Panel Felicidades y Premio ---
        function mostrarPanelPremio(premioId) {
            fetch('/premios')
                .then(res => res.json())
                .then(premios => {
                    const premio = premios.find(p => p.id === premioId);
                    if (premio) {
                        // Mostrar premio en lugar de sellos
                        mostrarContenidoTarjeta(MAX_SELLOS, premioId);
                    }
                });
        }

        function mostrarSellos(sellos, premioId) {
            cardContent.innerHTML = '';
            cardContent.style.minHeight = '12vw';
            cardContent.style.display = 'flex';
            cardContent.style.alignItems = 'center';
            cardContent.style.justifyContent = 'center';
            const stampsContainer = document.createElement('div');
            stampsContainer.className = 'stamps-grid';
            for (let i = 0; i < MAX_SELLOS; i++) {
                if (i < sellos) {
                    const img = document.createElement('img');
                    img.src = 'sello.png';
                    img.alt = 'Sello';
                    img.className = 'stamp-img';
                    stampsContainer.appendChild(img);
                } else {
                    const emptyDiv = document.createElement('div');
                    emptyDiv.className = 'stamp-empty';
                    emptyDiv.style.width = 'var(--stamp-size)';
                    emptyDiv.style.height = 'var(--stamp-size)';
                    stampsContainer.appendChild(emptyDiv);
                }
            }
            cardContent.appendChild(stampsContainer);
            progreso.style.width = `${(sellos / MAX_SELLOS) * 100}%`;
            contadorSellos.textContent = `${sellos} sellos`;
            metaSellos.textContent = `${MAX_SELLOS} sellos`;
        }

        function mostrarPremio(premio) {
            const rewardContainer = document.createElement('div');
            rewardContainer.className = 'reward-container';
            
            rewardContainer.innerHTML = `
                <div class="reward-badge">
                    <i class="fas fa-award"></i>
                </div>
                <h3 class="reward-title">¡Felicidades!</h3>
                <p class="reward-message">Has ganado: ${premio.nombre}</p> 
            `;
            
            cardContent.innerHTML = '';
            cardContent.appendChild(rewardContainer);
            
            progreso.style.width = '100%';
            contadorSellos.textContent = `${MAX_SELLOS} sellos`;
            metaSellos.textContent = `${MAX_SELLOS} sellos`;
        }

        function mostrarContenidoTarjeta(sellos, premioId) {
            if (sellos === MAX_SELLOS && premioId) {
                // Si la tarjeta está llena y hay premio, mostrar solo el premio
                fetch('/premios')
                    .then(res => res.json())
                    .then(premios => {
                        const premio = premios.find(p => p.id === premioId);
                        if (premio) {
                            mostrarPremio(premio);
                        } else {
                            mostrarSellos(sellos);
                        }
                    });
            } else {
                // En cualquier otro caso, mostrar los sellos
                mostrarSellos(sellos);
            }
        }


        async function actualizarSellosUsuario() {
    const cookie = getCookie('usuario_tarjeta');
    if (!cookie) {
        window.location.href = 'subscribe.html';
        return;
    }
    let usuario;
    try {
        usuario = JSON.parse(decodeURIComponent(escape(atob(cookie))));
    } catch (e) {
        window.location.href = 'subscribe.html';
        return;
    }
    if (!usuario || !usuario.nombre || !usuario.telefono) {
        window.location.href = 'subscribe.html';
        return;
    }
    // Mostrar nombre
    const nombreUsuario = document.getElementById('nombreUsuario');
    if (nombreUsuario) nombreUsuario.textContent = usuario.nombre;

    // Generar QR en qrMini y qrCanvas SOLO con el teléfono
    const qrMini = document.getElementById('qrMini');
    const qrCanvas = document.getElementById('qrCanvas');
    if (qrMini) {
        new QRious({
            element: qrMini,
            value: usuario.telefono,
            size: 120
        });
    }
    if (qrCanvas) {
        new QRious({
            element: qrCanvas,
            value: usuario.telefono,
            size: 300
        });
    }

    const res = await fetch('/clientes');
    const usuarios = await res.json();
    const actual = usuarios.find(u => u.nombre === usuario.nombre && u.telefono === usuario.telefono);
    if (actual) mostrarContenidoTarjeta(actual.sellos || 0, actual.premio);
        }

        window.addEventListener('DOMContentLoaded', () => {
            actualizarSellosUsuario();
            connectWebSocket();
        });

        function connectWebSocket() {
            const wsProtocol = window.location.protocol === 'https:' ? 'wss' : 'ws';
            const wsUrl = `${wsProtocol}://${window.location.host}`;
            const socket = new WebSocket(wsUrl);
            
            socket.onopen = () => {
                console.log('WebSocket conectado');
            };
            
            socket.onmessage = (event) => {
                try {
                    const msg = JSON.parse(event.data);
                    if (msg.tipo === 'actualizar-clientes') {
                        actualizarSellosUsuario();
                    }
                } catch (e) {
                    console.error('Mensaje WebSocket no es JSON:', event.data);
                }
            };
            
            socket.onerror = (err) => {
                console.error('WebSocket error:', err);
            };
        }
    </script>
</body>
</html>
