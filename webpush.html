<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Web Push y WebSocket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="icon" href="logo-512x512.png" sizes="32x32">
  <meta name="theme-color" content="#4a4e69">
  <link rel="manifest" href="manifest.json">
  <meta property="og:image" content="logo-512x512.png">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome para iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    /* NAVBAR ESTILOS */
    .navbar {
      background: #E6B85C;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 0;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      z-index: 2000;
      min-height: 0;
      height: 3.5rem;
      display: flex;
      align-items: center;
    }
    .navbar-container {
      width: 100vw;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem 1.5rem;
      height: 3.5rem;
      position: relative;
    }
    .navbar-menu {
      list-style: none;
      display: flex;
      gap: 1.2em;
      margin: 0;
      padding: 0;
      align-items: center;
    }
    .navbar-menu li {
      display: inline-block;
    }
    .navbar-menu a {
      color: #fff;
      text-decoration: none;
      font-size: 1em;
      font-weight: 500;
      padding: 0.5em 1em;
      border-radius: 6px;
      transition: background 0.2s, color 0.2s;
      display: flex;
      align-items: center;
      gap: 0.5em;
    }
    .navbar-menu a:hover {
      background: #C48F3A;
      color: #fffbe6;
    }
    .navbar-menu i {
      font-size: 1.1em;
      margin-right: 0.4em;
    }
    @media (max-width: 900px) {
      .navbar-container {
        padding: 0.5rem 0.7rem;
      }
      .navbar-menu {
        gap: 0.7em;
      }
    }
    @media (max-width: 600px) {
      .navbar-container {
        flex-direction: row;
        height: auto;
        padding: 0.3rem 0.5rem;
      }
      .navbar-menu {
        gap: 0.3em;
      }
      .navbar-menu a {
        font-size: 0.98em;
        padding: 0.5em 0.7em;
      }
    }
    body {
      background-color: #f8f9fa;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      min-height: 100vh;
      width: 100vw;
      overflow: hidden !important;
      height: 100vh;
      box-sizing: border-box;
    }
    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      width: 100vw;
      min-height: 100vh;
      max-height: 100vh;
      margin: 0 auto;
      padding: 0;
      box-sizing: border-box;
      position: relative;
      background: #f8f9fa;
      overflow: hidden !important;
    }
    #main-content {
      flex: 1 1 auto;
      width: 100vw;
      min-height: calc(100vh - 3.5rem);
      max-height: calc(100vh - 3.5rem);
      margin-top: 3.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow: hidden !important;
      padding: 0;
    }
    .card {
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      max-width: 100vw;
      max-height: 100vh;
      overflow: hidden;
    }
    .form-control {
      width: 100%;
      max-width: 100%;
      margin-bottom: 12px;
    }
    .btn-custom {
      background-color: #4a4e69;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 500;
      width: 100%;
      max-width: 100%;
      margin-top: 8px;
      transition: background-color 0.2s;
    }
    .btn-custom:hover {
      background-color: #3a3e59;
    }
    .btn-danger {
      padding: 4px 10px;
      font-size: 0.8rem;
    }
    #toast {
      visibility: hidden;
      min-width: 250px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 8px;
      padding: 12px;
      position: fixed;
      z-index: 3000;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
    }
    #toast.show {
      visibility: visible;
      opacity: 0.9;
    }
    .cliente-check {
      margin-right: 8px;
    }
    .selection-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      width: 100%;
    }
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.4);
      z-index: 99999;
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: #fff;
      padding: 12px 4px;
      border-radius: 12px;
      max-width: 99vw;
      width: 99vw;
      max-height: 90vh;
      overflow: hidden !important;
      box-shadow: 0 4px 24px rgba(44,62,80,0.18);
      display: flex;
      flex-direction: column;
      font-size: 0.95em;
    }
    #listaFiltrada {
  flex: 1 1 auto;
  overflow-y: auto !important;
  max-height: 30vh;
  min-height: 40px;
  border-radius: 8px;
  background: #f8f9fa;
  padding-right: 2px;
  font-size: 0.95em;
    }
    #login-container {
      min-height: 100vh;
      max-height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
      overflow: hidden;
    }
    #login-form {
      width: 95vw;
      max-width: 22em;
      border-radius: 1em;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      background: #fff;
      padding: 1em 0.5em;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 0.7em;
      max-height: 90vh;
      overflow: hidden;
    }
    #login-form input {
      font-size: 1em;
      padding: 0.7em;
      margin-bottom: 0.5em;
      width: 100%;
      box-sizing: border-box;
    }
    #login-form button {
      font-size: 1em;
      padding: 0.7em;
      border-radius: 0.7em;
      width: 100%;
    }
    #login-error {
      font-size: 0.95em;
      margin-top: 0.5em;
      color: #d32f2f;
    }
    @media (max-width: 600px) {
      #login-form {
        max-width: 98vw;
        padding: 1em 0.3em;
      }
      .modal-content {
        padding: 12px 4px;
        max-width: 99vw;
      }
    }
    @media (max-width: 576px) {
      .form-control, .btn-custom {
        font-size: 0.95rem;
      }
      .modal-content {
        padding: 8px 2px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-container">
      <ul class="navbar-menu">
           <li><a href="admin.html"><i class="fa fa-certificate"></i> Sellos</a></li>
      <li><a href="menu_admin.html"><i class="fa fa-bars"></i> Menú</a></li>
      </ul>
    </div>
  </nav>

  <div id="login-container" class="main-container" style="display:none;">
    <form id="login-form" class="card p-4" style="max-width:350px;">
      <h4 class="mb-3">Iniciar sesión</h4>
      <div class="mb-3">
        <input type="text" class="form-control" id="usuario" placeholder="Usuario" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
      <div id="login-error" class="text-danger mt-2" style="display:none;"></div>
    </form>
  </div>

  <div class="main-container" id="main-content" style="display:none;">
    <div class="card shadow-sm p-4 mb-4" style="max-width:420px;width:100%;border-radius:18px;margin-top:2.5rem;">
      <div class="d-flex flex-column align-items-center mb-3">
        <img src="logo-512x512.png" alt="Logo" class="img-fluid mb-2" style="width:64px;height:64px;border-radius:12px;box-shadow:0 2px 8px rgba(44,62,80,0.12);" />
        <div style="font-weight:500; color:#444; font-size:1.08rem;">
          Usuarios inscritos: <span id="contadorUsuariosTotales">0</span>
        </div>
      </div>
      <div class="card mb-3 p-3" style="background:#f1f3f6;border-radius:12px;">
        <div class="selection-controls mb-2" style="gap:12px;">
          <div>
            <label class="me-2"><input type="checkbox" id="todos"> Todos</label><br />
            <span id="contadorSeleccionados" style="color: #0d6efd; font-weight: 500;">Seleccionados: 0</span>
          </div>
          <button id="filtrarSeleccionar" class="btn btn-custom" style="width:auto;min-width:90px;">Filtrar</button>
        </div>
      </div>
      <div class="card p-3" style="background:#f1f3f6;border-radius:12px;">
        <label for="titulo" class="mb-1" style="font-weight:500;">Título de la notificación</label>
        <input id="titulo" class="form-control mb-2" placeholder="Título de la notificación" />
        <label for="mensaje" class="mb-1" style="font-weight:500;">Cuerpo del mensaje</label>
        <textarea id="mensaje" class="form-control mb-2" placeholder="Cuerpo del mensaje" rows="3"></textarea>
        <button id="enviarPush" class="btn btn-custom mt-2">Enviar Notificación Push</button>
      </div>
    </div>
    <div id="toast" class="toast"></div>
    <!-- Modal para filtrar y seleccionar clientes -->
    <div id="modalSeleccionar" class="modal-overlay">
      <div class="modal-content">
        <div style="margin-bottom:12px;font-weight:bold;font-size:1.1rem;">Buscar y seleccionar clientes</div>
        <input id="buscarCliente" class="form-control" placeholder="Buscar por nombre..." style="margin-bottom:12px;" />
        <div id="listaFiltrada"></div>
        <button id="cerrarModal" class="btn btn-custom" style="margin-top:8px;">Aplicar selección</button>
      </div>
    </div>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    // Delegar evento para eliminar usuario en el modal
    document.getElementById('listaFiltrada').addEventListener('click', function(e) {
      if (e.target.classList.contains('btn-danger') && e.target.hasAttribute('data-id')) {
        const id = e.target.getAttribute('data-id');
        if (id) eliminarCliente(Number(id));
      }
    });
    // Variables globales
    let clientesFiltrados = [];
    let swReg, subscription;
    
    // Mostrar notificación toast
    function showToast(msg) {
      const toast = document.getElementById('toast');
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }
    
    // Actualizar contador de seleccionados
    function actualizarContadorSeleccionados() {
      const seleccionados = document.querySelectorAll('#listaFiltrada .filtrado-check:checked').length;
      document.getElementById('contadorSeleccionados').textContent = `Seleccionados: ${seleccionados}`;
    }
    
    // Cargar clientes filtrados
    async function cargarFiltrados(filtro = '') {
      try {
        const res = await fetch('/clientes');
        if (!res.ok) throw new Error('Error al cargar clientes');
        
        const clientes = await res.json();
        // Actualizar contador de usuarios totales
        document.getElementById('contadorUsuariosTotales').textContent = clientes.length;
        clientesFiltrados = clientes.filter(c => 
          c.nombre.toLowerCase().includes(filtro.toLowerCase())
        );
        
        const lista = document.getElementById('listaFiltrada');
        
        if (!clientesFiltrados.length) {
          lista.innerHTML = '<div style="color:#888;">No hay resultados</div>';
          actualizarContadorSeleccionados();
          return;
        }
        
        lista.innerHTML = clientesFiltrados.map(c => `
          <div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:6px;">
            <label style="flex:1;"><input type="checkbox" class="filtrado-check" value="${c.id}"> ${c.nombre}</label>
            <button class="btn btn-danger btn-sm" style="margin-left:8px;padding:2px 8px;border-radius:6px;font-size:0.9rem;" data-id="${c.id}">Eliminar</button>
          </div>
        `).join('');
        
        actualizarContadorSeleccionados();
      } catch (error) {
        console.error('Error:', error);
        showToast('Error al cargar clientes');
      }
    }
    
    // Eliminar cliente
    async function eliminarCliente(id) {
      if (!confirm('¿Eliminar este usuario?')) return;
      try {
        await fetch('/clientes/' + id, { method: 'DELETE' });
        cargarFiltrados();
        showToast('Usuario eliminado');
      } catch (error) {
        showToast('Error al eliminar usuario');
      }
    }
    
    // Event listeners
    document.addEventListener('DOMContentLoaded', () => {
      // Cargar clientes inicialmente
      cargarFiltrados();
      
      // Evento para actualizar contador cuando cambian los checkboxes
      document.addEventListener('change', function(e) {
        if (e.target.classList.contains('filtrado-check')) {
          actualizarContadorSeleccionados();
        }
      });
      
      // Modal para filtrar y seleccionar clientes
      document.getElementById('filtrarSeleccionar').addEventListener('click', () => {
        document.getElementById('modalSeleccionar').style.display = 'flex';
        cargarFiltrados();
      });
      
      document.getElementById('cerrarModal').addEventListener('click', () => {
        document.getElementById('modalSeleccionar').style.display = 'none';
      });
      
      document.getElementById('buscarCliente').addEventListener('input', function() {
        cargarFiltrados(this.value);
      });
      
      // Seleccionar todos
      document.getElementById('todos').addEventListener('change', function() {
        document.querySelectorAll('.filtrado-check').forEach(cb => cb.checked = this.checked);
        actualizarContadorSeleccionados();
      });
      
      // Enviar notificación push
      document.getElementById('enviarPush').addEventListener('click', async () => {
        const todos = document.getElementById('todos').checked;
        const seleccionados = Array.from(document.querySelectorAll('#listaFiltrada .filtrado-check:checked')).map(cb => cb.value);
        const title = document.getElementById('titulo').value.trim();
        const message = document.getElementById('mensaje').value.trim();
        
        if (!seleccionados.length && !todos) {
          return showToast('Selecciona al menos un cliente');
        }
        
        if (!title || !message) {
          return showToast('Completa título y mensaje');
        }
        
        try {
          const payload = { 
            title, 
            message, 
            ids: todos ? 'all' : seleccionados, 
            icon: '/logo-512x512.png' 
          };
          
          const response = await fetch('/sendPush', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });
          
          if (!response.ok) throw new Error('Error al enviar');
          
          showToast('Notificación enviada');
        } catch (error) {
          console.error('Error:', error);
          showToast('Error al enviar notificación');
        }
      });
    });
    
    // WebSocket para actualizar lista en tiempo real
    let wsProtocol = location.protocol === 'https:' ? 'wss://' : 'ws://';
    const ws = new WebSocket(wsProtocol + location.host);
    
    ws.onopen = () => console.log('WebSocket conectado');
    ws.onclose = () => setTimeout(() => location.reload(), 2000);
    ws.onerror = () => showToast('Error de WebSocket');
    ws.onmessage = e => {
      try {
        const data = JSON.parse(e.data);
        if (data.tipo === 'actualizar-clientes') {
          cargarFiltrados();
          showToast('Lista actualizada en tiempo real');
        }
      } catch (error) {
        console.error('Error procesando mensaje WebSocket:', error);
      }
    };
    
    // Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
  navigator.serviceWorker.register('/sw.js', { scope: '/' })
          .then(function(registration) {
            console.log('ServiceWorker registrado con éxito:', registration);
          })
          .catch(function(error) {
            console.log('Error al registrar el ServiceWorker:', error);
          });
      });
    }
  </script>
  
  <script>
    function setCookie(name, value, days) {
      let expires = "";
      if (days) {
        const date = new Date();
        date.setTime(date.getTime() + (days*24*60*60*1000));
        expires = "; expires=" + date.toUTCString();
      }
      document.cookie = name + "=" + value + expires + "; path=/";
    }
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }
    function showLogin(show) {
      document.getElementById('login-container').style.display = show ? 'flex' : 'none';
      document.getElementById('main-content').style.display = show ? 'none' : 'flex';
    }
    document.addEventListener('DOMContentLoaded', function() {
      const token = getCookie('auth');
      if (token) {
        // Validar cookie en el backend
        fetch('/validate', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ token }) })
          .then(res => res.json())
          .then(data => {
            if (data.valid) {
              showLogin(false);
            } else {
              showLogin(true);
            }
          });
      } else {
        showLogin(true);
      }
      document.getElementById('login-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const usuario = document.getElementById('usuario').value;
        const password = document.getElementById('password').value;
        fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ usuario, password })
        })
        .then(res => res.json())
        .then(data => {
          if (data.success && data.token) {
            setCookie('auth', data.token, 30);
            showLogin(false);
            document.getElementById('login-error').style.display = 'none';
          } else {
            document.getElementById('login-error').innerText = 'Credenciales incorrectas';
            document.getElementById('login-error').style.display = 'block';
          }
        });
      });
    });
  </script>
</body>
</html>
